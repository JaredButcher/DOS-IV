<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="Gamesite">
    <link type="text/css" href="{{url_for('static', filename='css/reset.css')}}" rel="stylesheet"/>
    <link type="text/css" href="{{url_for('static', filename='css/default.css')}}" rel="stylesheet"/>
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <div id="header">
        <a href="/"><div>Home</div></a>
        {% block navbar %}{% endblock %}
    </div>
    <div id="content">
        {% block content %}{% endblock %}
    </div>
    {% block scripts %}{% endblock %}
</body>
</html>
